               echo "Applying metadata"
               hasura metadata apply --project hasura --endpoint $HASURA_PROD_ENDPOINT --access-key $HASURA_PROD_ACCESS_KEY
            fi
            echo "Finished"
workflows:
  version: 2
  full:
    jobs:
      - build_dev:
          filters:
            branches:
              only: master
      - build_stg:
          filters:
            branches:
              only: staging
      - build_prod:
          filters:
            branches:
              only: prod
